<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f3f5f7;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            height: 375px;
            border-radius: 10px;
            overflow: hidden;
        }

        .card .about {
            height: 150px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card .about h3,
        .card .about .lead {
            font-weight: 300;
            margin: 0;
        }

        .card .about h3 {
            font-size: 24px;
        }

        .card .about .lead {
            color: #aaa;
        }

        .tooltip-placeholder {
            background-color: #fff;
            border-radius: 4px;
            font-family: monospace;
            color: #aaa;
            font-size: 10px;
            position: fixed;
            padding: 4px 0;
            display: none;
            z-index: 2;
        }
                /* È°µÂ§¥Ê†∑Âºè - Ê≥®ÊÑèclassÂêçÁß∞‰∏∫ page_start */
        .page_start {
            width: 200px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            font-size: 12px;
            border-bottom: 3px solid #5a67d8;
        }

        .page_start .logo {
            font-weight: bold;
            font-size: 16px;
        }

        .page_start .date {
            font-size: 11px;
        }

        /* È°µËÑöÊ†∑Âºè - Ê≥®ÊÑèclassÂêçÁß∞‰∏∫ page_end */
        .page_end {
            width: 100%;
            height: 40px;
            background-color: #f8f9fa;
            border-top: 2px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            font-size: 10px;
            color: #666;
        }

        .page_end .page-number::before {
            content: "Á¨¨ ";
        }

        .page_end .page-number::after {
            content: " È°µ";
        }

    </style>
</head>

<body>
    <!-- È°µÂ§¥ - ËøôÈÉ®ÂàÜ‰ºöË¢´ÊèêÂèñ‰∏∫headerTemplate -->
    <div class="page_start">
        <div class="logo">üìÑ ÊàëÁöÑÂÖ¨Âè∏Êä•Âëä</div>
        <div class="date">ÁîüÊàêÊó•Êúü: 2024-12-14</div>
    </div>

    <!-- È°µËÑö - ËøôÈÉ®ÂàÜ‰ºöË¢´ÊèêÂèñ‰∏∫footerTemplate -->
    <div class="page_end">
        <div class="copyright">¬© 2024 ÊàëÁöÑÂÖ¨Âè∏. ‰øùÁïôÊâÄÊúâÊùÉÂà©.</div>
        <div class="page-info">
            <span class="page-number"><span class="pageNumber"></span></span> / 
            <span class="total-pages"><span class="totalPages"></span></span>
        </div>
    </div>
    <div class="card">
        <!-- Custom information -->
        <div class="about">
            <h3>Chart.js</h3>
            <p class="lead">Radar chart, shadows, custom hover</p>

            <!-- Tooltip placeholder -->
            <div id="tooltip" class="tooltip-placeholder"></div>
        </div>

        <!-- Canvas for Chart.js -->
        <canvas id="canvas" width="300" height="200"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
    <script>
        var canvas = document.getElementById("canvas");

        var gradientBlue = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientBlue.addColorStop(0, 'rgba(85, 85, 255, 0.9)');
        gradientBlue.addColorStop(1, 'rgba(151, 135, 255, 0.8)');

        var gradientHoverBlue = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientHoverBlue.addColorStop(0, 'rgba(65, 65, 255, 1)');
        gradientHoverBlue.addColorStop(1, 'rgba(131, 125, 255, 1)');

        var gradientRed = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientRed.addColorStop(0, 'rgba(255, 85, 184, 0.9)');
        gradientRed.addColorStop(1, 'rgba(255, 135, 135, 0.8)');

        var gradientHoverRed = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientHoverRed.addColorStop(0, 'rgba(255, 65, 164, 1)');
        gradientHoverRed.addColorStop(1, 'rgba(255, 115, 115, 1)');

        var redArea = null;
        var blueArea = null;

        var shadowed = {
            beforeDatasetsDraw: function (chart, options) {
                chart.ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
                chart.ctx.shadowBlur = 40;
            },
            afterDatasetsDraw: function (chart, options) {
                chart.ctx.shadowColor = 'rgba(0, 0, 0, 0)';
                chart.ctx.shadowBlur = 0;
            }
        };

        Chart.plugins.register({
            afterEvent: function (chart, e) {
                // Hardcoded hover areas

                // Red chart
                chart.ctx.beginPath();
                chart.ctx.moveTo(91, 69);
                chart.ctx.lineTo(152, 80);
                chart.ctx.lineTo(192, 75);
                chart.ctx.lineTo(213, 138);
                chart.ctx.lineTo(148, 168);
                chart.ctx.lineTo(105, 126);
                chart.ctx.fill();
                chart.ctx.closePath();

                if (chart.ctx.isPointInPath(e.x, e.y)) {
                    var dataset = window.chart.data.datasets[0];
                    dataset.backgroundColor = gradientHoverRed;
                    window.chart.update();
                    canvas.style.cursor = 'pointer';
                } else {
                    var dataset = window.chart.data.datasets[0];
                    dataset.backgroundColor = gradientRed;
                    window.chart.update();
                    canvas.style.cursor = 'default';
                }

                // Blue chart
                chart.ctx.beginPath();
                chart.ctx.moveTo(85, 61);
                chart.ctx.lineTo(149, 66);
                chart.ctx.lineTo(224, 63);
                chart.ctx.lineTo(179, 112);
                chart.ctx.lineTo(152, 177);
                chart.ctx.lineTo(121, 117);
                chart.ctx.fill();
                chart.ctx.closePath();

                if (chart.ctx.isPointInPath(e.x, e.y)) {
                    var dataset = window.chart.data.datasets[1];
                    dataset.backgroundColor = gradientHoverBlue;
                    window.chart.update();
                    canvas.style.cursor = 'pointer';
                } else {
                    var dataset = window.chart.data.datasets[1];
                    dataset.backgroundColor = gradientBlue;
                    window.chart.update();
                    canvas.style.cursor = 'default';
                }
            }
        });

        window.chart = new Chart(document.getElementById("canvas"), {
            type: "radar",
            data: {
                labels: ["STA", "STR", "AGI", "VIT", "CHA", "INT"],
                datasets: [{
                    label: "Dont√© Panlin",
                    data: [25, 59, 90, 81, 60, 82],
                    fill: true,
                    backgroundColor: gradientRed,
                    borderColor: 'transparent',
                    pointBackgroundColor: "transparent",
                    pointBorderColor: "transparent",
                    pointHoverBackgroundColor: "transparent",
                    pointHoverBorderColor: "transparent",
                    pointHitRadius: 50,
                }, {
                    label: "Mireska Sunbreeze",
                    data: [40, 100, 40, 90, 40, 90],
                    fill: true,
                    backgroundColor: gradientBlue,
                    borderColor: "transparent",
                    pointBackgroundColor: "transparent",
                    pointBorderColor: "transparent",
                    pointHoverBackgroundColor: "transparent",
                    pointHoverBorderColor: "transparent",
                    pointHitRadius: 50,
                }]
            },
            options: {
                legend: {
                    display: false,
                },
                tooltips: {
                    enabled: false,
                    custom: function (tooltip) {
                        var tooltipEl = document.getElementById('tooltip');
                        if (tooltip.body) {
                            tooltipEl.style.display = 'block';
                            if (tooltip.body[0].lines && tooltip.body[0].lines[0]) {
                                tooltipEl.innerHTML = tooltip.body[0].lines[0];
                            }
                        } else {
                            setTimeout(function () {
                                tooltipEl.style.display = 'none';
                            }, 500);
                        }
                    },
                },
                gridLines: {
                    display: false
                },
                scale: {
                    ticks: {
                        maxTicksLimit: 1,
                        display: false,
                    }
                }
            },
            plugins: [shadowed]
        });
    </script>
</body>

</html>
